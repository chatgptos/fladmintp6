<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user.user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shopname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shopname" data-rule="required" class="form-control" name="row[shopname]" type="text" value="{$row.shopname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keywords')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords" data-rule="required" class="form-control" name="row[keywords]" type="text" value="{$row.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" data-rule="required" class="form-control" name="row[description]" type="text" value="{$row.description}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_ids" data-rule="required" data-source="service/index" data-multiple="true" class="form-control selectpage" name="row[service_ids]" type="text" value="{$row.service_ids}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-avatar" data-rule="required" class="form-control" name="row[avatar]" type="text" value="{$row.avatar}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="stateList" item="vo"}
            <label for="row[state]-{$key}"><input id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="$row.state"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" data-rule="required" class="form-control" name="row[level]" type="number" value="{$row.level}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Islive')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-islive" data-rule="required" class="form-control" name="row[islive]" type="number" value="{$row.islive}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isself')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-isself" data-rule="required" class="form-control" name="row[isself]" type="number" value="{$row.isself}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-bio" data-rule="required" class="form-control " rows="5" name="row[bio]" cols="50">{$row.bio}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Return')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-return" data-rule="required" class="form-control" name="row[return]" type="text" value="{$row.return}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Like')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-like" data-rule="required" class="form-control" name="row[like]" type="number" value="{$row.like}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_describe" data-rule="required" class="form-control" step="0.1" name="row[score_describe]" type="number" value="{$row.score_describe}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_service')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_service" data-rule="required" class="form-control" step="0.1" name="row[score_service]" type="number" value="{$row.score_service}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_deliver')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_deliver" data-rule="required" class="form-control" step="0.1" name="row[score_deliver]" type="number" value="{$row.score_deliver}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_logistics')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_logistics" data-rule="required" class="form-control" step="0.1" name="row[score_logistics]" type="number" value="{$row.score_logistics}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Verify')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-verify" data-rule="required" class="form-control selectpicker" name="row[verify]">
                {foreach name="verifyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.verify"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created" class="form-control" name="row[created]" type="number" value="{$row.created}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Modified')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-modified" class="form-control" name="row[modified]" type="number" value="{$row.modified}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deleted')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deleted" class="form-control" name="row[deleted]" type="number" value="{$row.deleted}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
