<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exhibition_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exhibition_id" data-rule="required" data-source="exhibition/index" class="form-control selectpage" name="row[exhibition_id]" type="text" value="{$row.exhibition_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hall_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hall_name" class="form-control" name="row[hall_name]" type="text" value="{$row.hall_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Booths_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-booths_num" class="form-control" name="row[booths_num]" type="number" value="{$row.booths_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hall_map')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hall_map" class="form-control" name="row[hall_map]" type="text" value="{$row.hall_map}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hall_addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hall_addr" class="form-control" name="row[hall_addr]" type="text" value="{$row.hall_addr}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Map_height')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-map_height" class="form-control" name="row[map_height]" type="number" value="{$row.map_height}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Modified')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-modified" data-rule="required" class="form-control" name="row[modified]" type="number" value="{$row.modified}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created" data-rule="required" class="form-control" name="row[created]" type="number" value="{$row.created}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Map_width')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-map_width" class="form-control" name="row[map_width]" type="number" value="{$row.map_width}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hall_namein')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hall_namein" class="form-control" name="row[hall_namein]" type="text" value="{$row.hall_namein}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
